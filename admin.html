<!DOCTYPE html>
<html lang="ur" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login – ZentroMall Pakistan</title>
  <link rel="icon" href="logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-3xl shadow-2xl p-10 max-w-md w-full text-center">
    <img src="logo.png" alt="ZentroMall Logo" class="h-24 mx-auto mb-6 rounded-xl" />

    <h1 class="text-4xl font-bold text-indigo-800 mb-2">ADMIN PANEL</h1>
    <p class="text-gray-600 mb-8">صرف ایڈمن کے لیے</p>

    <div class="space-y-6">
      <input 
        type="password" 
        id="adminPassword" 
        placeholder="پاس ورڈ درج کریں" 
        class="w-full p-5 text-xl text-center rounded-xl border-2 border-indigo-300 focus:border-indigo-600 focus:outline-none"
        autocomplete="off"
      />

      <button 
        onclick="loginAsAdmin()" 
        class="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-bold text-2xl py-5 rounded-xl shadow-lg transform hover:scale-105 transition">
        لاگ ان کریں
      </button>
    </div>

    <p class="mt-6 text-sm text-gray-500">
      ڈیفالٹ پاس ورڈ: <span class="font-bold text-indigo-600">asad123</span><br>
      <small class="text-xs">ایڈمن پینل میں جا کر پاس ورڈ بدل سکتے ہیں</small>
    </p>
  </div>

  <script src="main.js"></script>
  <script>
    function loginAsAdmin() {
      const inputPass = document.getElementById("adminPassword").value.trim();
      
      // Real password jo localStorage mein save hai
      const realPass = localStorage.getItem("zm_admin_pass") || "asad123";

      if (inputPass === realPass) {
        localStorage.setItem("zm_admin_logged", "true");
        // Success sound (optional)
        const audio = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-2355.mp3");
        audio.play().catch(() => {});
        
        // Redirect to real admin panel
        window.location.href = "admin-panel.html";
      } else {
        alert("غلط پاس ورڈ!");
        document.getElementById("adminPassword").value = "";
        document.getElementById("adminPassword").focus();
      }
    }

    // Enter key se bhi login ho jaye
    document.getElementById("adminPassword").addEventListener("keypress", function(e) {
      if (e.key === "Enter") loginAsAdmin();
    });
  </script>

</body>
</html>
