<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Payment & Delivery | MAH Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart_checkout.css">
</head>
<body>
    <header id="main-header">
        <!-- Simplified header for a focused checkout process -->
        <div class="header-container">
            <div id="logo-area">
                <img src="logo.png" alt="MAH Store Logo" class="logo">
                <h1 class="site-title">MAH Store (چیک آؤٹ)</h1>
            </div>
            <nav id="main-nav">
                <!-- Only basic navigation links -->
                <ul>
                    <li><a href="cart.html">◀ کارٹ پر واپس جائیں</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="checkout-main">
        <div class="checkout-container">
            <h2>آرڈر مکمل کریں (Finish Your Order)</h2>

            <form id="checkout-form">
                <div class="checkout-grid">
                    
                    <!-- سیکشن 1: ڈیلیوری ایڈریس -->
                    <section class="checkout-section delivery-address">
                        <h3>1. جہاز رانی کا پتہ (Shipping Address)</h3>
                        <div class="form-group">
                            <label for="full-name">پورا نام:</label>
                            <input type="text" id="full-name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">ای میل ایڈریس:</label>
                            <input type="email" id="email" required>
                        </div>
                         <div class="form-group">
                            <label for="address-line1">پتہ لائن 1:</label>
                            <input type="text" id="address-line1" placeholder="گھر کا نمبر / گلی / سیکٹر" required>
                        </div>
                        <div class="form-group">
                            <label for="country">ملک:</label>
                            <!-- In a real site, this would be a dynamic dropdown -->
                            <select id="country" required>
                                <option value="">کوئی ملک منتخب کریں</option>
                                <option value="PK">پاکستان</option>
                                <option value="AE">متحدہ عرب امارات</option>
                                <option value="US">ریاستہائے متحدہ</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="city-state">شہر / صوبہ:</label>
                            <input type="text" id="city-state" required>
                        </div>
                        <div class="form-group">
                            <label for="zip-code">زِپ / پوسٹل کوڈ:</label>
                            <input type="text" id="zip-code" required>
                        </div>
                    </section>
                    
                    <!-- سیکشن 2: ادائیگی اور آرڈر کا خلاصہ -->
                    <section class="checkout-section order-summary-payment">
                        <h3>2. ادائیگی کا طریقہ (Payment Method)</h3>
                        
                        <div class="payment-options">
                            <label><input type="radio" name="payment_method" value="credit_card" checked> کریڈٹ/ڈیبٹ کارڈ (بین الاقوامی)</label>
                            <label><input type="radio" name="payment_method" value="COD"> کیش آن ڈیلیوری (صرف مقامی)</label>
                            <label><input type="radio" name="payment_method" value="paypal"> پے پال/دیگر (Soon)</label>
                        </div>

                        <!-- کارڈ کی تفصیلات (اگر کریڈٹ کارڈ منتخب ہو) -->
                        <div id="card-details" class="payment-details">
                            <div class="form-group">
                                <label for="card-number">کارڈ نمبر:</label>
                                <input type="text" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX">
                            </div>
                            <!-- ... مزید کارڈ فیلڈز ... -->
                        </div>
                        
                        <!-- آرڈر کا حتمی خلاصہ -->
                        <h3>3. آپ کا آرڈر</h3>
                        <div id="checkout-order-summary" class="summary-box">
                            <!-- Items list and totals loaded here by cart_checkout.js -->
                            <h4>اشیاء اور کل قیمتیں:</h4>
                            <div id="checkout-items-list">
                                <!-- Dynamic List -->
                            </div>
                            <div class="total-final">
                                <h4>کل ادا کرنا: <span id="final-checkout-total">PKR X.XX</span></h4>
                            </div>
                        </div>

                        <button type="submit" id="place-order-btn">آرڈر مکمل کریں اور ادائیگی کریں</button>
                    </section>
                </div>
            </form>
        </div>
    </main>

    <footer id="main-footer">
        <div class="footer-bottom">
            <p>&copy; 2025 MAH Store. تمام حقوق محفوظ ہیں۔</p>
        </div>
    </footer>

    <script src="cart_checkout.js"></script>
</body>
</html>
