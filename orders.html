<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Track your orders at ZentroMall." />
  <title>Orders – ZentroMall</title>
  <link rel="icon" href="logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
  <header role="banner" class="bg-indigo-800 dark:bg-indigo-950 shadow-xl sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-4">
        <img src="logo.png" alt="ZentroMall Logo" class="h-14 rounded-lg" />
        <h1 class="text-2xl font-bold">ZentroMall</h1>
      </a>
      <a href="cart.html" class="hover:text-yellow-400">Cart (<span id="cart-count">0</span>)</a>
    </div>
  </header>

  <div class="max-w-4xl mx-auto px-4 py-16">
    <h1 class="text-5xl font-bold text-center mb-12">Your Orders</h1>
    <div id="order-list" class="space-y-6"></div>
  </div>

  <script src="main.js"></script>
  <script>
    const userOrders = orders.filter(o => o.customer.phone === (currentUser?.phone || ""));
    document.getElementById("order-list").innerHTML = userOrders.length ? userOrders.map(o => `
      <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl">
        <p class="text-xl font-bold">Order Date: ${o.date}</p>
        <p class="text-lg">Total: ₹${o.total.toLocaleString()}</p>
        <ul class="mt-2 list-disc list-inside">
          ${o.items.map(i => `<li>${products.find(p => p.id === i.id).name} × ${i.qty}</li>`).join("")}
        </ul>
      </div>`).join("") : "<p class='text-center text-2xl'>No orders yet</p>";
    updateCartCount();
  </script>
</body>
</html>
