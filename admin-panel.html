<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ZentroMall</title>
  <link rel="icon" href="logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-black text-white min-h-screen">

  <!-- Admin Panel Container -->
  <div class="max-w-7xl mx-auto py-12 px-6">

    <!-- Header + Logout -->
    <div class="flex justify-between items-center mb-10">
      <h1 class="text-5xl font-extrabold text-yellow-400">ZentroMall Admin Panel</h1>
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-xl font-bold text-xl">Logout</button>
    </div>

    <!-- Tabs -->
    <div class="flex gap-6 mb-12">
      <button onclick="showTab('productsTab')" class="tab-btn bg-indigo-600 px-6 py-3 rounded-xl font-bold">Products</button>
      <button onclick="showTab('ordersTab')" class="tab-btn bg-indigo-600 px-6 py-3 rounded-xl font-bold">Orders</button>
      <button onclick="showTab('bannersTab')" class="tab-btn bg-indigo-600 px-6 py-3 rounded-xl font-bold">Banners</button>
      <button onclick="showTab('settingsTab')" class="tab-btn bg-indigo-600 px-6 py-3 rounded-xl font-bold">Settings</button>
    </div>

    <!-- PRODUCTS TAB -->
    <div id="productsTab" class="tab-content">
      <h2 class="text-4xl font-bold mb-6">Manage Products</h2>
      <div class="mb-6">
        <input type="text" id="newProductName" placeholder="Product Name" class="p-4 rounded-xl text-black w-full mb-4">
        <input type="text" id="newProductDesc" placeholder="Description" class="p-4 rounded-xl text-black w-full mb-4">
        <input type="number" id="newProductPrice" placeholder="Price" class="p-4 rounded-xl text-black w-full mb-4">
        <input type="file" id="newProductImage" class="mb-4">
        <button onclick="addProduct()" class="bg-green-600 hover:bg-green-700 px-8 py-4 rounded-xl font-bold">Add Product</button>
      </div>
      <div id="productsList" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </div>

    <!-- ORDERS TAB -->
    <div id="ordersTab" class="tab-content hidden">
      <h2 class="text-4xl font-bold mb-6">Orders</h2>
      <div id="ordersList" class="space-y-6"></div>
    </div>

    <!-- BANNERS TAB -->
    <div id="bannersTab" class="tab-content hidden">
      <h2 class="text-4xl font-bold mb-6">Manage Banners</h2>
      <div class="mb-6">
        <input type="text" id="newBannerText" placeholder="Banner Text" class="p-4 rounded-xl text-black w-full mb-4">
        <input type="file" id="newBannerMedia" class="mb-4">
        <button onclick="addBanner()" class="bg-green-600 hover:bg-green-700 px-8 py-4 rounded-xl font-bold">Add Banner</button>
      </div>
      <div id="bannersList" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </div>

    <!-- SETTINGS TAB -->
    <div id="settingsTab" class="tab-content hidden">
      <h2 class="text-4xl font-bold mb-6">Settings</h2>
      <div class="mb-6">
        <input type="password" id="oldPass" placeholder="Current Password" class="p-4 rounded-xl text-black w-full mb-4">
        <input type="password" id="newPass" placeholder="New Password" class="p-4 rounded-xl text-black w-full mb-4">
        <button onclick="changePassword()" class="bg-yellow-500 hover:bg-yellow-600 px-8 py-4 rounded-xl font-bold text-black">Change Password</button>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
  <script>
    // ---------------- ADMIN AUTH ----------------
    if(localStorage.getItem("zm_admin_logged") !== "true"){
      location.href="admin.html";
    }

    function logout(){
      localStorage.setItem("zm_admin_logged","false");
      location.href="admin.html";
    }

    // ---------------- TABS ----------------
    function showTab(tabId){
      document.querySelectorAll(".tab-content").forEach(t => t.classList.add("hidden"));
      document.getElementById(tabId).classList.remove("hidden");
    }

    // ---------------- PRODUCTS ----------------
    function renderProducts(){
      const list = document.getElementById("productsList");
      list.innerHTML = products.map(p => `
        <div class="bg-white text-black rounded-3xl p-6 shadow-2xl">
          <h3 class="text-xl font-bold mb-2">${p.name}</h3>
          <p class="text-gray-600 mb-2">${p.desc}</p>
          <p class="text-2xl font-bold text-green-600 mb-2">${formatPrice(p.price)}</p>
          ${p.image ? `<img src="${p.image}" class="w-full h-48 object-cover mb-2 rounded-xl">` : ""}
          <div class="flex gap-2">
            <button onclick="editProduct(${p.id})" class="bg-blue-600 px-4 py-2 rounded-xl font-bold">Edit</button>
            <button onclick="deleteProduct(${p.id})" class="bg-red-600 px-4 py-2 rounded-xl font-bold">Delete</button>
          </div>
        </div>
      `).join("");
    }

    function addProduct(){
      const name = document.getElementById("newProductName").value.trim();
      const desc = document.getElementById("newProductDesc").value.trim();
      const price = parseFloat(document.getElementById("newProductPrice").value);
      const file = document.getElementById("newProductImage").files[0];

      if(!name || !price){ alert("Enter Name and Price"); return; }

      if(file){
        const reader = new FileReader();
        reader.onload = e => {
          products.push({id:Date.now(), name, desc, price, image:e.target.result});
          saveData(); renderProducts(); clearProductForm();
        }
        reader.readAsDataURL(file);
      }else{
        products.push({id:Date.now(), name, desc, price, image:""});
        saveData(); renderProducts(); clearProductForm();
      }
    }

    function clearProductForm(){
      document.getElementById("newProductName").value="";
      document.getElementById("newProductDesc").value="";
      document.getElementById("newProductPrice").value="";
      document.getElementById("newProductImage").value="";
    }

    function deleteProduct(id){
      if(confirm("Delete this product?")){
        products = products.filter(p=>p.id!==id);
        saveData(); renderProducts();
      }
    }

    function editProduct(id){
      const p = products.find(p=>p.id===id);
      const newName = prompt("Edit Name",p.name);
      const newDesc = prompt("Edit Description",p.desc);
      const newPrice = prompt("Edit Price",p.price);
      if(newName) p.name=newName;
      if(newDesc) p.desc=newDesc;
      if(newPrice) p.price=parseFloat(newPrice);
      saveData(); renderProducts();
    }

    renderProducts();

    // ---------------- ORDERS ----------------
    function renderOrders(){
      const list = document.getElementById("ordersList");
      if(!orders.length) list.innerHTML="<p>No orders yet</p>";
      else list.innerHTML = orders.map(o => `
        <div class="bg-gray-900 p-6 rounded-3xl shadow-xl">
          <p class="mb-2"><strong>Date:</strong> ${o.date}</p>
          <p class="mb-2"><strong>Name:</strong> ${o.customer.name}</p>
          <p class="mb-2"><strong>Phone:</strong> ${o.customer.phone}</p>
          <p class="mb-2"><strong>Address:</strong> ${o.customer.address}</p>
          <p class="mb-2"><strong>Total:</strong> ${formatPrice(o.total)}</p>
          <p class="mb-2"><strong>Status:</strong> ${o.status}</p>
          <div class="flex gap-2 mt-2">
            <button onclick="updateOrderStatus(${orders.indexOf(o)},'pending')" class="bg-yellow-500 px-4 py-2 rounded-xl font-bold">Pending</button>
            <button onclick="updateOrderStatus(${orders.indexOf(o)},'completed')" class="bg-green-600 px-4 py-2 rounded-xl font-bold">Completed</button>
            <button onclick="openWhatsAppOrder(${orders.indexOf(o)})" class="bg-green-400 px-4 py-2 rounded-xl font-bold">WhatsApp</button>
          </div>
        </div>
      `).join("");
    }

    function updateOrderStatus(idx,status){
      orders[idx].status=status;
      saveData(); renderOrders();
    }

    function openWhatsAppOrder(idx){
      const o=orders[idx];
      let msg=`*Order Details – ZentroMall*\nName: ${o.customer.name}\nPhone: ${o.customer.phone}\nAddress: ${o.customer.address}\nItems:\n`;
      o.items.forEach(i=>msg+=`• ${i.name} x ${i.qty}\n`);
      msg+=`Total: ${formatPrice(o.total)}`;
      openWhatsApp(msg);
    }

    renderOrders();

    // ---------------- BANNERS ----------------
    function renderBanners(){
      const list=document.getElementById("bannersList");
      list.innerHTML=banners.map((b,i)=>`
        <div class="bg-gray-800 p-6 rounded-3xl shadow-xl">
          <p class="mb-2">${b.text || ''}</p>
          ${b.media ? `<img src="${b.media}" class="w-full h-48 object-cover rounded-xl mb-2">` : ''}
          <button onclick="deleteBanner(${i})" class="bg-red-600 px-4 py-2 rounded-xl font-bold">Delete</button>
        </div>
      `).join('');
    }

    function addBanner(){
      const text=document.getElementById("newBannerText").value.trim();
      const file=document.getElementById("newBannerMedia").files[0];

      if(file){
        const reader=new FileReader();
        reader.onload=e=>{
          banners.push({text,media:e.target.result});
          saveData(); renderBanners(); clearBannerForm();
        }
        reader.readAsDataURL(file);
      }else{
        banners.push({text,media:""});
        saveData(); renderBanners(); clearBannerForm();
      }
    }

    function deleteBanner(idx){
      if(confirm("Delete this banner?")){
        banners.splice(idx,1); saveData(); renderBanners();
      }
    }

    function clearBannerForm(){
      document.getElementById("newBannerText").value="";
      document.getElementById("newBannerMedia").value="";
    }

    renderBanners();

    // ---------------- SETTINGS ----------------
    function changePassword(){
      const oldP=document.getElementById("oldPass").value.trim();
      const newP=document.getElementById("newPass").value.trim();
      if(oldP!==localStorage.getItem("zm_admin_pass")){ alert("Old password incorrect"); return; }
      if(!newP){ alert("Enter new password"); return; }
      localStorage.setItem("zm_admin_pass",newP);
      alert("Password updated!");
      document.getElementById("oldPass").value="";
      document.getElementById("newPass").value="";
    }
  </script>

</body>
</html>
