<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Products â€“ ZentroMall</title>
  <link rel="icon" href="logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-black text-white min-h-screen">

  <!-- Navbar -->
  <nav class="bg-black bg-opacity-90 backdrop-blur-lg p-6 sticky top-0 z-50 shadow-2xl">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-4">
        <img src="logo.png" alt="ZentroMall" class="h-14 rounded-full shadow-lg">
        <h1 class="text-4xl font-extrabold text-yellow-400 drop-shadow-lg">ZentroMall</h1>
      </a>
      <div class="flex gap-8 items-center text-xl">
        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="cart.html" class="hover:text-yellow-400">Cart (<span id="cart-count">0</span>)</a>
        <a href="my-orders.html" class="hover:text-yellow-400">My Orders</a>
        <a href="admin.html" class="bg-gradient-to-r from-indigo-600 to-purple-600 px-8 py-4 rounded-full font-bold shadow-lg">Admin</a>
      </div>
    </div>
  </nav>

  <!-- Search + Filters -->
  <div class="max-w-7xl mx-auto px-6 py-10">
    <h1 class="text-6xl font-extrabold text-center mb-12 bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-pink-500">
      All Products
    </h1>

    <div class="bg-gray-800 rounded-3xl p-8 shadow-2xl mb-12">
      <input type="text" id="search" placeholder="Search products..." 
             class="w-full p-6 rounded-xl bg-gray-700 text-xl text-center font-bold placeholder-gray-400 mb-6">

      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <input type="number" id="minprice" placeholder="Min Price" class="p-5 rounded-xl bg-gray-700 text-center">
        <input type="number" id="maxprice" placeholder="Max Price" class="p-5 rounded-xl bg-gray-700 text-center">
        <select id="sort" class="p-5 rounded-xl bg-gray-700 text-xl">
          <option value="">Sort By</option>
          <option value="low">Price: Low to High</option>
          <option value="high">Price: High to Low</option>
          <option value="new">Newest First</option>
        </select>
        <button onclick="applyFilters()" 
                class="bg-gradient-to-r from-green-600 to-emerald-600 py-5 rounded-xl text-2xl font-bold hover:scale-105 transition shadow-lg">
          Apply Filters
        </button>
      </div>
    </div>

    <!-- Products Grid -->
    <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8"></div>
  </div>

  <script src="main.js"></script>
  <script>
    function renderProducts(list = products) {
      const grid = document.getElementById("product-grid");
      if (list.length === 0) {
        grid.innerHTML = `<p class="col-span-full text-center text-4xl text-gray-500 py-20">No products found</p>`;
        return;
      }

      grid.innerHTML = list.map(p => `
        <a href="product-detail.html?id=${p.id}" 
           class="bg-white text-black rounded-3xl overflow-hidden shadow-2xl hover:scale-105 transition duration-300 group">
          ${p.image.startsWith("data:video")
            ? `<video src="${p.image}" class="w-full h-64 object-cover group-hover:scale-110 transition duration-500" loop muted playsinline></video>`
            : `<img src="${p.image}" class="w-full h-64 object-cover group-hover:scale-110 transition duration-500" alt="${p.name}">`
          }
          <div class="p-6 text-center">
            <h3 class="text-xl font-bold mb-2 line-clamp-2">${p.name}</h3>
            <p class="text-gray-600 text-sm mb-3">${p.desc || ""}</p>
            <p class="text-3xl font-extrabold text-green-600 mb-4">${formatPrice(p.price)}</p>
            <button onclick="event.preventDefault(); addToCart(${p.id})" 
                    class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-xl font-bold hover:from-indigo-700 hover:to-purple-700 transition">
              Add to Cart
            </button>
          </div>
        </a>
      `).join("");
    }

    // Search function
    document.getElementById("search").addEventListener("input", function() {
      const term = this.value.toLowerCase();
      const filtered = products.filter(p => 
        p.name.toLowerCase().includes(term) || 
        (p.desc && p.desc.toLowerCase().includes(term))
      );
      renderProducts(filtered);
    });

    // Filter function
    function applyFilters() {
      let filtered = [...products];

      const min = parseInt(document.getElementById("minprice").value) || 0;
      const max = parseInt(document.getElementById("maxprice").value) || Infinity;
      const sort = document.getElementById("sort").value;

      filtered = filtered.filter(p => p.price >= min && p.price <= max);

      if (sort === "low") filtered.sort((a,b) => a.price - b.price);
      if (sort === "high") filtered.sort((a,b) => b.price - a.price);
      if (sort === "new") filtered.sort((a,b) => b.id - a.id);

      renderProducts(filtered);
    }

    // Initial load
    renderProducts();
    updateCartCount();
  </script>
</body>
</html>
