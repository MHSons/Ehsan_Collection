<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - MAH Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form_page.css"> <!-- New CSS for form pages -->
</head>
<body>
    <header id="main-header">
        <!-- Re-use header -->
    </header>

    <main id="login-main">
        <div class="form-container">
            
            <!-- ٹوگل بٹن لاگ ان اور سائن اَپ کے درمیان سوئچ کرنے کے لیے -->
            <div class="toggle-switch">
                <button id="show-login-btn" class="active">لاگ اِن</button>
                <button id="show-signup-btn">نیا اکاؤنٹ</button>
            </div>


            <!-- لاگ اِن سیکشن -->
            <section id="login-section" class="auth-section">
                <h2>اکاؤنٹ میں لاگ اِن کریں</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">ای میل ایڈریس:</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">پاسورڈ:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <p class="forgot-password"><a href="#">پاسورڈ بھول گئے؟</a></p>
                    <button type="submit" class="submit-btn">لاگ اِن</button>
                </form>
            </section>
            
            <!-- سائن اَپ سیکشن -->
            <section id="signup-section" class="auth-section hidden">
                <h2>نئے اکاؤنٹ کے لیے رجسٹر کریں</h2>
                <form id="signup-form">
                    <!-- ... fields like name, email, password, confirm password ... -->
                    <div class="form-group">
                        <label for="signup-name">پورا نام:</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">ای میل ایڈریس:</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">پاسورڈ:</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">پاسورڈ کی تصدیق:</label>
                        <input type="password" id="signup-confirm-password" required>
                    </div>
                    <button type="submit" class="submit-btn primary-btn">رجسٹر کریں</button>
                </form>
            </section>
        </div>
    </main>

    <footer id="main-footer">
        <!-- Re-use footer -->
    </footer>

    <script src="auth.js"></script> <!-- New script for login/signup logic -->
</body>
</html>
