<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login / Register</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="form_page.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="auth-grid">
      <section>
        <h2>Login</h2>
        <form id="login-form">
          <label>Email <input name="email" type="email" required /></label>
          <label>Password <input name="password" type="password" required /></label>
          <div><button class="btn" type="submit">Login</button></div>
        </form>
      </section>

      <section>
        <h2>Register</h2>
        <form id="register-form">
          <label>Full name <input name="name" required /></label>
          <label>Email <input name="email" type="email" required /></label>
          <label>Password <input name="password" type="password" required /></label>
          <div><button class="btn" type="submit">Register</button></div>
        </form>
      </section>
    </div>
    <div id="auth-msg" class="small"></div>
  </main>

  <script src="main.js"></script>
  <script src="auth.js"></script>
  <script>
    const loginForm = document.getElementById('login-form');
    const regForm = document.getElementById('register-form');
    const msg = document.getElementById('auth-msg');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      try {
        await Auth.login({ email: fd.get('email'), password: fd.get('password') });
        msg.textContent = 'Logged in!';
        window.location.href = 'products.html';
      } catch (err) {
        msg.textContent = 'Login failed: ' + err.message;
      }
    });

    regForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      try {
        await Auth.register({ name: fd.get('name'), email: fd.get('email'), password: fd.get('password') });
        msg.textContent = 'Registered and logged in!';
        window.location.href = 'products.html';
      } catch (err) {
        msg.textContent = 'Register failed: ' + err.message;
      }
    });
  </script>
</body>
</html>
