<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details â€“ ZentroMall</title>
  <link rel="icon" href="logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .zoom:hover { transform: scale(1.05); transition: 0.4s; }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-black text-white min-h-screen">

  <!-- Navbar -->
  <nav class="bg-black bg-opacity-90 backdrop-blur-lg p-6 sticky top-0 z-50 shadow-2xl">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-4">
        <img src="logo.png" alt="ZentroMall" class="h-14 rounded-full shadow-lg">
        <h1 class="text-4xl font-extrabold text-yellow-400">ZentroMall</h1>
      </a>
      <div class="flex gap-6 items-center text-xl">
        <a href="cart.html" class="hover:text-yellow-400">Cart (<span id="cart-count">0</span>)</a>
        <a href="my-orders.html" class="hover:text-yellow-400">My Orders</a>
        <a href="admin.html" class="bg-gradient-to-r from-indigo-600 to-purple-600 px-8 py-4 rounded-full font-bold shadow-lg">Admin</a>
      </div>
    </div>
  </nav>

  <!-- Product Detail -->
  <div class="max-w-7xl mx-auto px-6 py-12">
    <div id="product-detail" class="grid grid-cols-1 lg:grid-cols-2 gap-12"></div>
  </div>

  <script src="main.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = parseInt(urlParams.get("id"));
    const product = products.find(p => p.id === id);

    if (!product) {
      document.getElementById("product-detail").innerHTML = `
        <div class="col-span-2 text-center py-20">
          <p class="text-5xl text-gray-500">Product Not Found</p>
          <a href="index.html" class="mt-8 inline-block bg-yellow-500 text-black px-12 py-6 rounded-full text-2xl font-bold">Go Home</a>
        </div>`;
    } else {
      // Add to Recently Viewed
      let viewed = JSON.parse(localStorage.getItem("zm_viewed") || "[]");
      viewed = [id, ...viewed.filter(x => x !== id)].slice(0, 10);
      localStorage.setItem("zm_viewed", JSON.stringify(viewed));

      document.getElementById("product-detail").innerHTML = `
        <!-- Image / Video -->
        <div class="zoom">
          ${product.image.startsWith("data:video")
            ? `<video src="${product.image}" class="w-full h-96 md:h-full object-cover rounded-3xl shadow-2xl" controls loop autoplay muted playsinline></video>`
            : `<img src="${product.image}" class="w-full h-96 md:h-full object-cover rounded-3xl shadow-2xl" alt="${product.name}">`
          }
        </div>

        <!-- Details -->
        <div class="space-y-8">
          <div>
            <h1 class="text-5xl font-extrabold text-yellow-400 mb-4">${product.name}</h1>
            <p class="text-2xl text-gray-300 leading-relaxed">${product.desc || "No description available"}</p>
          </div>

          <div class="bg-gray-800 rounded-3xl p-8 shadow-xl">
            <p class="text-6xl font-extrabold text-green-400">${formatPrice(product.price)}</p>
            <p class="text-xl text-gray-400 mt-2">Cash on Delivery Available Across Pakistan</p>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <button onclick="addToCart(${product.id})" 
                    class="bg-gradient-to-r from-indigo-600 to-purple-600 py-6 rounded-2xl text-3xl font-bold hover:scale-105 transition shadow-lg">
              Add to Cart
            </button>
            <button onclick="buyNow(${product.id})" 
                    class="bg-gradient-to-r from-green-600 to-emerald-600 py-6 rounded-2xl text-3xl font-bold hover:scale-105 transition shadow-lg">
              Buy Now
            </button>
          </div>

          <!-- Fake Live Stats -->
          <div class="text-center space-y-4 text-xl">
            <p class="text-pink-400">People are viewing this</p>
            <p class="text-green-400">Purchased in last hour</p>
          </div>

          <!-- Share -->
          <div class="text-center pt-8 border-t border-gray-700">
            <p class="text-gray-400 mb-4">Share with friends</p>
            <div class="flex justify-center gap-6 text-4xl">
              <a href="https://wa.me/?text=Check this amazing product: ${encodeURIComponent(window.location.href)}" target="_blank" class="text-green-400 hover:scale-125 transition">WhatsApp</a>
            </div>
          </div>
        </div>`;
    }

    function buyNow(pid) {
      addToCart(pid);
      setTimeout(() => location.href = "checkout.html", 600);
    }

    updateCartCount();
  </script>
</body>
</html>
