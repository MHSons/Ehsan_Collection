<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard - Orders</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="index.html">Storefront</a>
    <a id="export-csv" href="#">Export Orders CSV</a>
    <a id="logout-btn" href="#">Logout</a>
  </div>

  <div class="dashboard-content">
    <h1>Orders</h1>
    <div class="card">
      <table class="table" id="orders-table">
        <thead>
          <tr><th>Order ID</th><th>Date</th><th>Customer</th><th>Total (PKR)</th><th>Status</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Order Details</h2>
      <pre id="order-detail" class="p-3 bg-gray-50 rounded"></pre>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
